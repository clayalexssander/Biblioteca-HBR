<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Detalhe do Livro</title>
    <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

     h1 {
      background-color: rgb(185, 222, 255);
      margin: 0px;
      padding: 20px;
    }
    
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .erro {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
    </style>
  </head>
  <body>
    {% if errors %}
      <div style="color: red">{{ errors }}</div>
    {% endif %}
    {% if livro %}
      <h1>{{ livro.titulo }}</h1>
      <p><strong>Autor:</strong> {{ livro.autor }}</p>
      <p><strong>Ano:</strong> {{ livro.ano }}</p>
      <p><strong>ISBN:</strong> {{ livro.isbn }}</p>
      <p><strong>Disponível:</strong> {{ livro.disponivel }}</p>
      <p><a href="{% url 'frontend:livro_edit' livro.id_livro %}">Editar</a> | <a href="{% url 'frontend:livro_list' %}">Voltar</a></p>
    {% else %}
      <p>Livro não encontrado.</p>
    {% endif %}
  </body>
</html>
