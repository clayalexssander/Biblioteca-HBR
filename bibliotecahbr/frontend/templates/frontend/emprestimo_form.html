<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Empréstimo</title>
    <style>
      body{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      }

      h1{
        background-color: rgb(185, 222, 255);
        margin: 0px;
        padding: 20px;
      }
       label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input {
      width: 50%;
      padding: 10px;
      margin-top: 4px;
      box-sizing: border-box;
    }

  form {
    margin-top: 20px;
    padding: 20px;
    }
    button {
      padding: 8px 14px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #0066cc;
      border-radius: 5px;
      color: white;
    }

    a {
      margin-left: 10px;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .erro {
      color: red;
      text-align: center;
      margin-bottom: 15px;
    }
    </style>
  </head>
  <body>
    <h1>{% if form_data.id_emprestimo %}Editar{% else %}Novo{% endif %} Empréstimo</h1>
    {% if errors %}<div style="color:red">{{ errors }}</div>{% endif %}
    <form method="post">{% csrf_token %}
      <label>Usuário:
        <select name="id_usuario">
          <option value="">-- selecione --</option>
          {% for u in usuarios %}
            <option value="{{ u.id_usuario }}" {% if form_data.id_usuario == u.id_usuario %}selected{% endif %}>{{ u.nome }} ({{ u.matricula }})</option>
          {% endfor %}
        </select>
      </label><br>
      <label>Livro:
        <select name="id_livro">
          <option value="">-- selecione --</option>
          {% for l in livros %}
            <option value="{{ l.id_livro }}" {% if form_data.id_livro == l.id_livro %}selected{% endif %}>{{ l.titulo }} ({{ l.ano }})</option>
          {% endfor %}
        </select>
      </label><br>
      <button type="submit">Salvar</button>
      <a href="{% url 'frontend:emprestimo_list' %}">Voltar</a>
    </form>
  </body>
</html>
