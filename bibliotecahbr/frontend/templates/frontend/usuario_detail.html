<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Detalhe do Usuário</title>
    <style>
      body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

     h1 {
      background-color: rgb(185, 222, 255);
      margin: 0px;
      padding: 20px;
    }
    
    a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .erro {
      color: red;
      text-align: center;
      margin-bottom: 20px;
    }
    </style>
  </head>
  <body>
    {% if errors %}<div style="color:red">{{ errors }}</div>{% endif %}
    {% if usuario %}
      <h1>{{ usuario.nome }}</h1>
      <p><strong>Matrícula:</strong> {{ usuario.matricula }}</p>
      <p><strong>Email:</strong> {{ usuario.email }}</p>
      <p><a href="{% url 'frontend:usuario_edit' usuario.id_usuario %}">Editar</a> | <a href="{% url 'frontend:usuario_list' %}">Voltar</a></p>
    {% else %}
      <p>Usuário não encontrado.</p>
    {% endif %}
  </body>
</html>
