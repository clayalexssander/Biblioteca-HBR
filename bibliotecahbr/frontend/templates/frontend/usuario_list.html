<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Usuários</title>
    <style>
      body{
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      }

      h1{
        background-color: rgb(185, 222, 255);
        margin: 0px;
        padding: 20px;
      }
      a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
      }


    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      }
     th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      }

    th {
      background-color:  #cfe3fb;
      }

    button {
      padding: 5px 10px;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color:  #3498db;
      }

    .erro {
      color: red;
      margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Usuários</h1>
    <p><a href="{% url 'frontend:usuario_create' %}">Novo Usuário</a></p>
    {% if errors %}<div style="color:red">{{ errors }}</div>{% endif %}
    <table border="1" cellpadding="6">
      <thead><tr><th>ID</th><th>Nome</th><th>Matrícula</th><th>Email</th><th>Ações</th></tr></thead>
      <tbody>
      {% for u in usuarios %}
        <tr>
          <td>{{ u.id_usuario }}</td>
          <td><a href="{% url 'frontend:usuario_detail' u.id_usuario %}">{{ u.nome }}</a></td>
          <td>{{ u.matricula }}</td>
          <td>{{ u.email }}</td>
          <td>
            <a href="{% url 'frontend:usuario_edit' u.id_usuario %}">Editar</a>
            <form method="post" action="{% url 'frontend:usuario_delete' u.id_usuario %}" style="display:inline">{% csrf_token %}<button>Deletar</button></form>
          </td>
        </tr>
      {% empty %}
        <tr><td colspan="5">Nenhum usuário.</td></tr>
      {% endfor %}
      </tbody>
    </table>
    <p><a href="{% url 'frontend:menu' %}">Voltar ao menu</a></p>
  </body>
</html>
